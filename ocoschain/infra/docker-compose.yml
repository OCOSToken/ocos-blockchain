# This file defines the production-grade OCOS node container setup.

version: '3.9'

services:
  ocos-node:
    image: ocoschain/node:latest  # Use latest stable OCOS node build
    container_name: ocos-node-mainnet
    restart: unless-stopped
    user: "root"
    environment:
      - NODE_ENV=production
      - OCOS_NETWORK=mainnet
      - OCOS_LOG_LEVEL=info
    volumes:
      - ./data:/root/.ocos
      - ./config:/etc/ocos
    ports:
      - "30303:30303"        # P2P TCP
      - "30303:30303/udp"    # P2P UDP
      - "8545:8545"          # HTTP-RPC
      - "8546:8546"          # WebSocket RPC
      - "30304:30304"        # NAT discovery port
    command: [
      "--syncmode=full",
      "--networkid=31337",
      "--datadir=/root/.ocos",
      "--http",
      "--http.addr=0.0.0.0",
      "--http.api=eth,net,web3,admin",
      "--ws",
      "--ws.addr=0.0.0.0",
      "--ws.api=eth,net,web3,admin",
      "--allow-insecure-unlock"
    ]
    logging:
      driver: json-file
      options:
        max-size: "10m"
        max-file: "5"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8545"]
      interval: 30s
      timeout: 10s
      retries: 3

